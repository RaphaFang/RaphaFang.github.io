<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login page</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <!-- <link rel="stylesheet" href="{{ request.url_for('style', path='style.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('style', path='style.css') }}?v=2"> -->

    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-header">
        <p>歡迎光臨，請輸入帳號密碼</p>
      </div>
      <p class = "text">登入系統</p></br></p>
      <form action="/signin" method="post" id="signin-form">
        <div class="form-group">
          <label for="username">帳號</label>
          <input type="text" id="username" name="username"  />
          <!-- 在input 裡面可以放 equired -->
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="text" id="password" name="password"  />
          <!-- 在input 可以放type="text" 會變成圓形隱藏密碼 -->
          <!-- 在input 裡面可以放 equired -->

        </div>
        <div class="checkbox-group">
          <label for="accept">同意條款</label>
          <input type="checkbox" id="accept" name="accept" />
        </div>
        <div class="form-group-last">
          <button type="submit" >登入</button>
          <!-- onclick="checkCheckbox()" -->
        </div>
      </form>
    </div>
  </body>
</html>

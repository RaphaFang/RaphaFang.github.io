<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Verification</title>
  </head>
  <body>
    <form action="/verify" method="post" id="dataForm">
      <label for="email">Email:</label>
      <input id="email" name="email" />
      <!-- type="email" -->
      <span id="emailError" style="color: red"></span><br />

      <label for="password">Password:</label>
      <input
        id="password"
        name="password"
        type="password"
        title="Password must be 4-8 characters long and include only alphabets, numbers, and @#$%"
      />
      <!-- pattern="^[A-Za-z0-9@#$%]{4,8}$" -->
      <span id="passwordError" style="color: red"></span><br />

      <label for="tel">tel:</label>
      <input
        id="tel"
        name="tel"
        type="tel"
        maxlength="12"
        title="Phone number format: 123-456-7890"
      />
      <!-- pattern="^[0-9]{4}-[0-9]{3}-[0-9]{3}$" -->
      <span id="telError" style="color: red"></span><br />

      <button type="submit">Submit</button>
    </form>
    <script src="/static/script.js"></script>
  </body>
</html>
